name: AoC Progress Tracker

on:
  schedule:
    - cron: '0 5 1-12 12 *'  # Run at 10:30 AM IST (5:00 AM UTC) Dec 1-12 only
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
          
      - name: Update README
        env:
          AOC_SESSION: ${{ secrets.AOC_SESSION }}
        run: |
          python .github/scripts/update_readme.py
      
      - name: Compile Java solutions
        run: |
          echo "Compiling Java solutions..."
          for dir in */day*/; do
            if [ -f "${dir}Solution.java" ]; then
              echo "Compiling ${dir}Solution.java"
              cd "$dir"
              if javac Solution.java 2>/dev/null; then
                echo "âœ… ${dir}Solution.java compiled successfully"
                rm -f *.class
              else
                echo "âŒ ${dir}Solution.java failed to compile"
              fi
              cd - > /dev/null
            fi
          done
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git add */day*/Solution.java */day*/input.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ„ Update README with latest AoC progress and create new day folders" && git push)
